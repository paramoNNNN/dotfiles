[general]
live_config_reload = true
import = ["/Users/taha/.config/alacritty/themes/catppuccin-latte.toml"]

[cursor]
style = "Block"
unfocused_hollow = false

[env]
TERM = "xterm-256color"

[font]
size = 18

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.bold]
style = "SemiBold"

[font.italic]
style = "Italic"

[font.bold_italic]
style = "SemiBold Italic"

[font.offset]
y = 6

[font.glyph_offset]
y = 3

[scrolling]
history = 10000

[window]
dynamic_title = true
opacity = 0.95
blur = true
decorations = "Buttonless"
dynamic_padding = true
