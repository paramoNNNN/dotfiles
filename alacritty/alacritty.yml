live_config_reload: true

import:
  - ~/.config/alacritty/themes/catppuccin-latte.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.9
  padding:
    x: 10
    y: 0
  dynamic_title: true

scrolling:
  history: 10000

font:
  size: 15
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: SemiBold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  offset:
    y: 6
  glyph_offset:
    y: 5

cursor:
  style: Block
  unfocused_hollow: false
