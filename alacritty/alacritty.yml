import:
  - ~/.config/alacritty/themes/themes/horizon-dark.yaml

live_config_reload: true

window:
  opacity: 0.9
  padding:
    x: 10
    y: 0
  dynamic_title: true

scrolling:
  history: 10000

font:
  size: 15
  normal:
    family: CaskaydiaCove Nerd Font
    style: Book
  bold:
    family: CaskaydiaCove Nerd Font
    style: Book
  italic:
    family: CaskaydiaCove Nerd Font
    style: Book

cursor:
  style: Block
  unfocused_hollow: false

# Nightfox Alacritty Colors
# Style: carbonfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xf2f4f8'
  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xee5396'
    green:   '0x25be6a'
    yellow:  '0x08bdba'
    blue:    '0x78a9ff'
    magenta: '0xbe95ff'
    cyan:    '0x33b1ff'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x484848'
    red:     '0xf16da6'
    green:   '0x46c880'
    yellow:  '0x2dc7c4'
    blue:    '0x8cb6ff'
    magenta: '0xc8a5ff'
    cyan:    '0x52bdff'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0x3ddbd9' }
    - { index: 17, color: '0xff7eb6' }
